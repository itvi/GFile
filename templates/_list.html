{{range .}}
<tr>
    <td>
        {{if .IsDir}}
        <i class="fas fa-folder"></i>
        <span class="fname" data-type="dir">{{.Name}}</span>
        {{else}}
        <i class="fas fa-file"></i>
        <span class="fname" data-type="file">{{.Name}}</span>
        {{end}}
    </td>
    <td>{{.Size|cap}}</td>
    <td>{{.LastModified.Format "2006-01-02 15:04:05"}}</td>
    <td><i class="fas fa-download"></i></td>
</tr>
{{end}}
