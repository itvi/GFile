{{define "title"}} Index {{end}}

{{define "body"}}
<div class="files-wrapper">
    <div id="files">
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Size</th>
                <th>LastModified</th>
                <th>Path</th>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>
                        {{if .IsDir}}
                        <i class="fas fa-folder"></i> {{else}}
                        <i class="fas fa-file"></i> {{end}}
                        <span class="fname" data-isdir="{{.IsDir}}" data-path="{{.Path}}">{{.Name}}</span>
                    </td>
                    <td>{{.Size|cap}}</td>
                    <td>{{.LastModified.Format "2006-01-02 15:04:05"}}</td>
                    <td>{{.Path}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</div>
{{end}}
